<section class="min-h-screen bg-gradient-to-br from-white to-gray-100 py-16 px-6">
    @if(cartService.cart()?.items?.length! > 0)
    {
      <div class="flex flex-col lg:flex-row w-full gap-8 animate-fade-in">
        <!-- Cart Items -->
        <div class="lg:w-3/4 w-full space-y-6">
          @for (item of cartService.cart()?.items; track item.productId) {
            <div class="bg-white rounded-2xl shadow-md p-6 transition-transform hover:scale-[1.02]">
              <app-cart-item [item]="item"></app-cart-item>
            </div>
          }
        </div>
  
        <!-- Order Summary -->
        <div class="lg:w-1/4 w-full">
          <div class="sticky top-24 bg-white rounded-2xl shadow-lg p-6">
            <app-order-summary></app-order-summary>
          </div>
        </div>
      </div>
    }
    @else {
      <div class="flex justify-center items-center h-96 animate-fade-in">
        <app-empty-state></app-empty-state>
      </div>
    }
  </section>
